<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dental CE Certificate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  /* Form styling */
  .form-container {
    max-width: 600px;
    margin-bottom: 40px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .form-container h2 {
    margin-bottom: 15px;
  }
  .form-container label {
    display: block;
    margin: 10px 0 5px;
  }
  .form-container input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .form-container button {
    padding: 10px 15px;
    background: #180a33;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-container button:hover {
    background: #314331;
  }

  /* Certificate styling */
  .certificate-container {
    width: 800px;
    max-width: 100%;
    margin: 0 auto;
    padding: 40px;
    background: #fff;
    border: 5px solid #564caf;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  .certificate-container h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  .certificate-container h2 {
    font-size: 24px;
    margin-bottom: 30px;
  }
  .certificate-field {
    font-size: 18px;
    margin: 10px 0;
  }
  .certificate-footer {
    margin-top: 40px;
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
  }
  .certificate-footer div {
    text-align: center;
  }
  .print-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .print-btn:hover {
    background: #191f25;
  }
</style>
</head>
<body>

<!-- Student Info Form -->
<div class="form-container">
  <h2>Student Information</h2>
  <label for="name">Student Name *</label>
  <input type="text" id="name" required>

  <label for="email">Email *</label>
  <input type="email" id="email" required>

  <label for="course">Course Name *</label>
  <input type="text" id="course" required>

  <label for="score">Score / Grade *</label>
  <input type="text" id="score" required>

  <label for="ceId">CE ID / Certificate Number *</label>
  <input type="text" id="ceId" required>

  <label for="completionDate">Completion Date *</label>
  <input type="date" id="completionDate" required>

  <label for="instructor">Instructor Name *</label>
  <input type="text" id="instructor" required>

  <button onclick="saveInfo()">Save Info</button>
</div>

<!-- Certificate Preview -->
<div class="certificate-container" id="certificate">
  <h1>Certificate of Completion</h1>
  <h2>Dental Continuing Education</h2>

  <div class="certificate-field"><strong>Student Name:</strong> <span id="certName">John Doe</span></div>
  <div class="certificate-field"><strong>Course:</strong> <span id="certCourse">Dental Implants Basics</span></div>
  <div class="certificate-field"><strong>Score / Grade:</strong> <span id="certScore">A</span></div>
  <div class="certificate-field"><strong>Completion Date:</strong> <span id="certDate">2025-09-18</span></div>
  <div class="certificate-field"><strong>CE ID:</strong> <span id="certId">CE-12345</span></div>
  <div class="certificate-field"><strong>Instructor:</strong> <span id="certInstructor">Dr. Smith</span></div>

  <div class="certificate-footer">
    <div>Signature<br>__________________</div>
    <div>Seal<br>__________________</div>
  </div>

  <button class="print-btn" onclick="printCertificate()">Print Certificate</button>
</div>

<script>
  const webAppUrl = "YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script Web App URL

  function saveInfo() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const course = document.getElementById('course').value.trim();
    const score = document.getElementById('score').value.trim();
    const ceId = document.getElementById('ceId').value.trim();
    const completionDate = document.getElementById('completionDate').value;
    const instructor = document.getElementById('instructor').value.trim();

    // Simple validation
    if (!name || !email || !course || !score || !ceId || !completionDate || !instructor) {
      alert("Please fill in all required fields.");
      return;
    }

    // Update certificate preview
    document.getElementById('certName').textContent = name;
    document.getElementById('certCourse').textContent = course;
    document.getElementById('certScore').textContent = score;
    document.getElementById('certDate').textContent = completionDate;
    document.getElementById('certId').textContent = ceId;
    document.getElementById('certInstructor').textContent = instructor;

    // Save to Google Sheets
    fetch(webAppUrl, {
      method: "POST",
      body: JSON.stringify({ name, email, course, score, ceId, completionDate, instructor }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        alert("Student info saved successfully!");
      } else {
        alert("Error saving data: " + data.message);
      }
    })
    .catch(err => alert("Error: " + err));
  }

  function printCertificate() {
    alert("Printing Certificate...");
    const printContents = document.getElementById('certificate').innerHTML;
    const originalContents = document.body.innerHTML;

    document.body.innerHTML = printContents;
    window.print();
    document.body.innerHTML = originalContents;
    location.reload();
  }
</script>

</body>
</html>
